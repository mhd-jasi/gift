<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:sans-serif;
background:linear-gradient(#ff9acb,#ffd6e8);
text-align:center;
overflow:hidden;
color:white;
}

.page{
display:none;
min-height:100vh;
padding:30px 10px;
}

.show{display:block}

h1{
font-size:2.3em;
text-shadow:0 0 15px hotpink;
animation:pulse 1.5s infinite;
}

@keyframes pulse{50%{transform:scale(1.1)}}

button{
padding:15px 25px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
background:#ff2f7c;
color:white;
}

#noBtn{position:absolute}

img{border-radius:20px;margin:10px}

/* PHOTO FADE */
.photos img{
width:30%;
opacity:0;
animation:fade 1s forwards;
}

.photos img:nth-child(1){animation-delay:.3s}
.photos img:nth-child(2){animation-delay:1s}
.photos img:nth-child(3){animation-delay:2s}
.photos img:nth-child(4){animation-delay:3s}
.photos img:nth-child(5){animation-delay:4s}
.photos img:nth-child(6){animation-delay:5s}
.photos img:nth-child(7){animation-delay:6s}
.photos img:nth-child(8){animation-delay:7s}
.photos img:nth-child(9){animation-delay:8s}
.photos img:nth-child(10){animation-delay:9s}
.photos img:nth-child(11){animation-delay:10s}
.photos img:nth-child(12){animation-delay:11s}

@keyframes fade{
from{opacity:0;transform:scale(.7)}
to{opacity:1;transform:scale(1)}
}

.heart{
position:fixed;
color:#ff2f7c;
font-size:18px;
pointer-events:none;
animation:heartFloat 2s linear forwards;
}

@keyframes heartFloat{
0%{opacity:1;transform:translateY(0) scale(1)}
100%{opacity:0;transform:translateY(-90px) scale(.5)}
}


.love{
font-size:2.5em;
color:#ff0066;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px white}
to{text-shadow:0 0 30px red}
}

/* FAST PAPER POPPER */
.confetti{
position:fixed;
width:10px;
height:10px;
bottom:0;
animation:blast linear forwards;
}

@keyframes blast{
0%{transform:translateY(0) scale(1)}
100%{transform:translateY(-120vh) scale(.3) rotate(1080deg)}
}
</style>
</head>

<body>

<script>
function next(n){
document.querySelectorAll('.page').forEach(p=>p.classList.remove("show"));
document.getElementById("p"+n).classList.add("show");

stopHearts();

if(n==4) startHearts();   // photo page hearts
if(n==5) confetti();     // final popper
}


setTimeout(()=>{
document.getElementById("finalBtn").style.display="inline-block";
},16000);

function yes(){next(3);}

/* NO BUTTON ESCAPE */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=noBtn.onclick=()=>{
noBtn.style.left=Math.random()*80+"%";
noBtn.style.top=Math.random()*80+"%";
};

let heartInterval;

// heart sparkle on photo page
function startHearts(){
heartInterval=setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
h.style.top=(window.innerHeight-100)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2000);
},300);
}

function stopHearts(){
clearInterval(heartInterval);
}


/* FAST PAPER POPPER */
function confetti(){
for(let i=0;i<250;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=(window.innerWidth/2 + (Math.random()*400-200))+"px";
c.style.background=`hsl(${Math.random()*360},100%,70%)`;
c.style.animationDuration=(1+Math.random())+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}
</script>
